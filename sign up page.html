<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text&display=swap" rel="stylesheet">
        <title>
            Register Page
        </title>
    </head>
    <body>
        <header>
		<div class="navigation">
            <nav class="header-con" >
			    <div id="header-logo">
					<img src="zeuslogo.png" alt="zeus">
                </div>
				<div class="one">
					<h4 id="logo1">NET</h4><h4 id="logo2">WORTH</h4>
				</div>
                
            </nav>
		</div>
        </header>
		
        <section>
		        <div id="sign">
					<h2 id="head">Sign Up</h2>
					<h4 id="line">Create an account and get started</h4>
				</div>
		
			<div align="center">
					
				<div id="register">
					<form>
						<div class="details">
						<input type="text" name="name" id="name" placeholder="Full Name" required><br>
						<input type="email" name="Email" id="email" placeholder="Email Address" required><br>
						<input  name="Phone number" id="phone-number" placeholder="Phone Number" required><br>
						<input type="password" name="password"  placeholder="Password" required><br>
						</div>
					</form>
						<br>
				  		<button id="submit" type="button">Sign Up</button>
						<br>
						<h5>Already a member?<a href= "#Sign in page" align= "center" class="register-btn" type="button">Sign in</a></h5>
				</div> 
			</div>
       
    </section>
	
	<script src="script.js"></script>
	
    </body>
    
</html>
